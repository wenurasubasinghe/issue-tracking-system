<!DOCTYPE html>
<html>
<head>
  <title>Select Activity Type</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      width: 60%;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      position: relative;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: red;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }

    .close:hover {
      background-color: darkred;
    }

    h2 {
      text-align: center;
    }

    select {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: lightblue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: skyblue;
    }

    @media screen and (max-width: 600px) {
      .modal {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div id="activityModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Select Activity Type</h2>
      <select id="activityTypeSelect" required>
      </select>
      <button id="selectActivityBtn">Select</button>
    </div>
  </div>
</body>
</html>
