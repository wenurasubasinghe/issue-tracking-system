<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Access Key Modal</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      width: 60%;
      max-width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      position: relative;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: red;
      color: white;
      font-size: 20px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }

    .close:hover {
      background-color: darkred;
    }

    .modal-body {
      padding: 10px;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .confirm-button {
      background-color: #5cb85c;
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm-button:hover {
      background-color: #45a049;
    }
    @media screen and (max-width: 600px) {
      .modal {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div id="accessKeyModal" class="modal">
    <div class="modal-content">
        <span class="close" id="accessKeyClose">&times;</span>
        <h2>Enter Your Access Key</h2>
      <div class="modal-body">
        <input type="text" id="accessKeyInput" placeholder="Enter your access key">
      </div>
        <button class="confirm-button" id="confirmAccessKey">Confirm</button>
    </div>
  </div>
  <script src="enter-key-modal.js"></script>
</body>
</html>
