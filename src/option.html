<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .popup-container {
      width: 300px;
      padding: 16px;
    }

    .popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      text-align: center;
    }

    .popup-title {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: red;
      color: white;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
    }

    .popup-close:hover {
      background-color: darkred;
    }

    .popup-form {
      display: flex;
      flex-direction: column;

    }

    .popup-input {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .popup-button {
      padding: 8px 16px;
      background-color: #2ea44f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .popup-button:hover {
      background-color: #09802a;
    }
  </style>
</head>
<body>
  <div id="popup-root">
    <div class="popup-container">
      <div class="popup-header">
        <h2 class="popup-title">Enter Access Key</h2>
        <button class="popup-close" id="popup-close">&times;</button>
      </div>
      <form class="popup-form" id="popup-form">
        <input type="text" class="popup-input" id="key-input" placeholder="Enter your access key" required>
        <button type="submit" class="popup-button">Save</button>
      </form>
    </div>
  </div>
  <script src="option.js"></script>
</body>
</html>
