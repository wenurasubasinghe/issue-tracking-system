<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Everhour GitHub Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .popup-container {
      width: 300px;
      padding: 16px;
    }

    .popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .popup-title {
      font-size: 18px;
      font-weight: bold;
    }

    .popup-close {
      border: none;
      background: none;
      cursor: pointer;
    }

    .popup-form {
      display: flex;
      flex-direction: column;
    }

    .popup-input {
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .popup-textarea {
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      min-height: 60px;
    }

    .popup-button {
      padding: 8px 16px;
      background-color: #2ea44f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="popup-root">
    <div class="popup-container">
      <div class="popup-header">
        <h2 class="popup-title">Report Time</h2>
        <button class="popup-close" id="popup-close">&times;</button>
      </div>
      <form class="popup-form" id="popup-form">
        <input type="text" class="popup-input" id="time-input" placeholder="Time spent (e.g., 1h 30m)" required>
        <input type="text" class="popup-input" id="date-input" placeholder="Date (e.g., YYYY-MM-DD)" required>
        <textarea class="popup-textarea" id="comment-input" placeholder="Comment"></textarea>
        <button type="submit" class="popup-button">Save</button>
      </form>
    </div>
  </div>
  <script src="option.js"></script>
</body>
</html>
